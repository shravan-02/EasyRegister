<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to DevRev üëãüèæ</title>
  </head>
  <body>
    <section class="left-image">
      <img class="left-img-girl" src="assets/image/login-girl.png" />
    </section>
    <section class="right-side">
      <div class="container">
        <header>
          <img class="devrev-logo" src="assets/image/logo.png" />
          <div class="header-text" id="devrevTitle">
            Welcome to DevRev
            <p class="header-subtext">
              Fill out all the necessary details down below
            </p>
          </div>
        </header>
        <form id="form" onsubmit="return false">
          <div class="name-row">
            <input
              class="name-input-field"
              type="text"
              id="firstname"
              size="15"
              placeholder="First Name"
              required
              autocomplete="off"
              onblur="firstNameValidate()"
            />
            <input
              class="name-input-field"
              type="text"
              id="middlename"
              size="15"
              placeholder="Middle Name"
              autocomplete="off"
              onblur="middleNameValidate()"
            />
            <input
              class="name-input-field"
              type="text"
              id="lastname"
              size="15"
              placeholder="Last Name"
              required
              autocomplete="off"
              onblur="lastNameValidate()"
            />
          </div>
          <label id="nameError" class="error-tooltip"
            >Only alphabets allowed</label
          >
          <div class="email-phone-row" id="emailPhoneRow">
            <input
              class="email-input-field"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email ID Here"
              autocomplete="off"
              required
            />
            <input
              class="email-input-field"
              type="number"
              id="phoneNo"
              placeholder="(+91) Phone"
              autocomplete="off"
              onblur="phoneValidate()"
              required
            />
          </div>
          <label id="phoneError" class="error-tooltip"
            >Please enter a valid Phone number (6/7/8/9......)</label
          >
          <div class="desig-gender-row" id="desigGenderRow">
            <select id="designation" required>
              <option value="">Designation</option>
              <option value="UXEng">UX - Engineer</option>
              <option value="SOps">Strategic Ops</option>
              <option value="Fi">Finance</option>
              <option value="Mkt">Marketing</option>
            </select>
            <select id="gender" required>
              <option value="">Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="address-row">
            <input
              id="address-value"
              class="address-input-field"
              type="text"
              name="address"
              placeholder="Enter your Permanent Address Here"
              autocomplete="off"
              required
            />
          </div>
          <!-- <input class="upload-resume" type="file" id="myFile" name="resume-upload" >
          <label class="upload-label" for="resume-upload">Upload Resume</label> -->
          <div class="btn-row">
            <input id="resetBtn" class="reset-btn" type="button" value="Reset Form" />
            <input
              id="submit-btn"
              class="submit-btn"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
