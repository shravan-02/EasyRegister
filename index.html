<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome to DevRev üëãüèæ</title>
  </head>
  <body>
    <section class="left-image">
      <img class="left-img-girl" src="/assets/image/login-girl.webp" />
    </section>
    <section class="right-side">
      <div class="container">
        <header>
          <img class="devrev-logo" src="assets/image/logo.png" />
          <div class="header-text">
            Welcome to Devrev
            <p class="header-subtext">
              Fill out all the necessary details down below
            </p>
          </div>
        </header>
        <form>
          <div class="name-row">
            <input
              class="name-input-field"
              type="text"
              name="firstname"
              size="15"
              placeholder="First Name"
              required
              autocomplete="off"
            />
            <input
              class="name-input-field"
              type="text"
              name="middlename"
              size="15"
              placeholder="Middle Name"
              autocomplete="off"
            />
            <input
              class="name-input-field"
              type="text"
              name="lastname"
              size="15"
              placeholder="Last Name"
              required
              autocomplete="off"
            />
          </div>
          <div class="email-phone-row">
            <input
              class="email-input-field"
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email ID Here"
              autocomplete="off"
              required
            />
            <input
              class="email-input-field"
              type="number"
              id="phoneNo"
              placeholder="(+91) Phone"
              autocomplete="off"
              required
            />
          </div>
          <div class="desig-gender-row">
            <select>
              <option value="Designation">Designation</option>
              <option value="BCA">UX - Engineer</option>
              <option value="BBA">Strategic Ops</option>
              <option value="B.Tech">Finance</option>
              <option value="MBA">Marketing</option>
            </select>
            <select>
              <option value="Gender">Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="address-row">
            <input
              class="address-input-field"
              type="text"
              name="address"
              placeholder="Enter your Permanent Address Here"
            />
          </div>
          <input class="submit-btn" type="button" value="Submit" />
        </form>
      </div>
    </section>
  </body>
</html>
